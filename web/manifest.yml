apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: rajumirthipati/web:v6
    imagePullPolicy: Always
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"  
      limits:
        cpu: "100m"
        memory: "500Mi"
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
