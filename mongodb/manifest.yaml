apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
  - protocol: TCP
    port: 80
    targetPort: 27017
---
apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  containers:
  - name: mongodb
    image: rajumirthipati/mongodb:v2
    imagePullPolicy: Always
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"  
      limits:
        cpu: "100m"
        memory: "500Mi"
    ports:
    - containerPort: 27017

